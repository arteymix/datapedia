<!DOCTYPE html>
<html>
    <head>
        <title>Datapedia</title>
    </head>

    <body>
        <a href="/"><h1>Datapedia</h1></a>
        <p>Welcome to Datapedia, the <a href="http://wikipedia.org">Wikipedia</a> of data!</p>
        <h2>Results</h2>
        <ul>
            {% for result in results %}
                <li><a href="{{result}}">{{result}}</a></li>
            {% endfor %}
        </ul>   
    </body>
</html>
